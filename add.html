  <head>
    <meta charset="utf-8" />
    <title>Login Form Design | CodeLab</title>

    <style>
        .fields{
            width: 100px;
            height: auto;
            background-color: blue;
        }

    <div class="wrapper">
      <div class="title">Add Note</div>
      <form action="#">

        </div>
        <div class="field">
          <input type="text" class="fields" required />
          <label>Description</label>
        </div>

          <input type="submit" value="Add note"  />
        </div>
      </form>
    </div>
  </body>
